logging:
  mode: offline
  project: cellvit++
  notes: cellvit++
  log_comment: cellvit++
  wandb_dir: ./logs_local/wandb
  log_dir: ./logs_local
  level: Info
random_seed: 19
gpu: 0
data:
  dataset: lizard_histomics
  dataset_path: /Lizard-CellViT-Histomics
  train_fold: fold_3
  val_fold: fold_1
  num_classes: 6
  network_name: UNI
cellvit_path: ./checkpoints/CellViT-UNI-x40-AMP.pth
model:
  hidden_dim: 128
training:
  cache_cell_dataset: true
  batch_size: 256
  epochs: 50
  drop_rate: 0.1
  optimizer: AdamW
  optimizer_hyperparameter:
    betas:
    - 0.85
    - 0.9
    lr: 0.0012678149742578852
    weight_decay: 7.775835064335449e-05
  early_stopping_patience: 20
  scheduler:
    scheduler_type: constant
  mixed_precision: true
  eval_every: 1
