logging:
  mode: offline
  project: cellvit++
  notes: cellvit++
  log_comment: cellvit++
  tags:
  - Classifier
  - Ocelot
  - No-Augmentation
  - 5%
  wandb_dir: ./logs_local/wandb
  log_dir: ./logs_local
  level: Info
random_seed: 21
gpu: 0
data:
  dataset: Ocelot
  dataset_path: /OCELOT-Orig
  train_filelist: /OCELOT-Orig/splits/5.csv
  normalize_stains_train: false
  normalize_stains_val: false
  label_map:
    0: Other Cell
    1: Tumor Cell
  num_classes: 2
cellvit_path: ./checkpoints/CellViT-UNI-x40-AMP.pth
model:
  hidden_dim: 256
training:
  batch_size: 256
  epochs: 50
  drop_rate: 0.1
  optimizer: AdamW
  optimizer_hyperparameter:
    lr: 5.0e-05
    betas:
    - 0.85
    - 0.9
    weight_decay: 0.00055
  early_stopping_patience: 10
  scheduler:
    scheduler_type: constant
  mixed_precision: true
  eval_every: 1
  cache_cell_dataset: true
