logging:
  mode: offline
  project: cellvit++
  notes: cellvit++
  log_comment: cellvit++
  tags:
  - Classifier
  - Ocelot
  - No-Augmentation
  - 50%
  wandb_dir: ./logs_local/wandb
  log_dir: ./logs_local
  level: Info
random_seed: 20
gpu: 0
data:
  dataset: Ocelot
  dataset_path: /OCELOT-Orig
  train_filelist: /OCELOT-Orig/splits/50.csv
  normalize_stains_train: false
  normalize_stains_val: false
  label_map:
    0: Other Cell
    1: Tumor Cell
  num_classes: 2
cellvit_path: ./checkpoints/CellViT-256-x40-AMP.pth
model:
  hidden_dim: 256
training:
  cache_cell_dataset: true
  epochs: 50
  mixed_precision: true
  eval_every: 1
  optimizer: AdamW
  early_stopping_patience: 10
  drop_rate: 0.1
  batch_size: 256
  optimizer_hyperparameter:
    betas:
    - 0.85
    - 0.9
    lr: 4.4403255414468894e-05
    weight_decay: 8.22969479387945e-05
  scheduler:
    scheduler_type: exponential
