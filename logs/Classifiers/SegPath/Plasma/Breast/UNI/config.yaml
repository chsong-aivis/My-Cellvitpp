logging:
  mode: offline
  project: cellvit++
  notes: cellvit++
  log_comment: cellvit++
  wandb_dir: ./logs_local/wandb
  log_dir: ./logs_local
  level: Info
random_seed: 19
gpu: 0
data:
  dataset: SegPath
  dataset_path: segpath-data-all/Plasma/MIST1_PlasmaCell
  normalize_stains_train: false
  normalize_stains_val: false
  label_map:
    '0': Other Cell
    '1': Plasma
  num_classes: 2
  ihc_threshold: 0.15
  train_filelist: segpath-data-all/Plasma/split/tumor_types/Breast cancer/train_filelist.csv
  val_filelist: segpath-data-all/Plasma/split/tumor_types/Breast cancer/val_filelist.csv
  input_shape: 960
cellvit_path: ./checkpoints/CellViT-UNI-x40-AMP.pth
model:
  hidden_dim: 128
training:
  cache_cell_dataset: true
  batch_size: 256
  epochs: 50
  drop_rate: 0.1
  optimizer: AdamW
  optimizer_hyperparameter:
    betas:
    - 0.85
    - 0.9
    lr: 0.00784827628638476
    weight_decay: 0.0006566288200498966
  early_stopping_patience: 20
  mixed_precision: true
  eval_every: 1
  weighted_sampling: true
  scheduler:
    scheduler_type: exponential
  weight_factor: 4
