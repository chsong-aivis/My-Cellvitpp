logging:
  mode: offline
  project: cellvit++
  notes: cellvit++
  log_comment: cellvit++
  wandb_dir: ./logs_local/wandb
  log_dir: ./logs_local
  level: Info
random_seed: 19
gpu: 0
data:
  dataset: SegPath
  dataset_path: segpath-data-all/Lymphocytes/CD3CD20_Lymphocyte
  normalize_stains_train: false
  normalize_stains_val: false
  label_map:
    '0': Other Cell
    '1': Lymphocyte
  num_classes: 2
  ihc_threshold: 0.15
  train_filelist: segpath-data-all/Lymphocytes/split/tumor_types/Breast
    cancer/train_filelist.csv
  val_filelist: segpath-data-all/Lymphocytes/split/tumor_types/Breast
    cancer/val_filelist.csv
  input_shape: 960
cellvit_path: ./checkpoints/CellViT-256-x40-AMP.pth
model:
  hidden_dim: 256
training:
  cache_cell_dataset: true
  batch_size: 256
  epochs: 50
  drop_rate: 0.1
  optimizer: AdamW
  optimizer_hyperparameter:
    betas:
    - 0.85
    - 0.9
    lr: 0.0022927469062070625
    weight_decay: 0.0009389090787177966
  early_stopping_patience: 20
  mixed_precision: true
  eval_every: 1
  weighted_sampling: true
  scheduler:
    scheduler_type: exponential
  weight_factor: 4
